<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <!--
      The favicon.ico in the public directory will be shown in the browser tab.
      Load the favicon to represent the brand identity of the application.
    -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--
      The viewport meta tag is used to control layout on mobile browsers.
      It sets the viewport width to the device width and the initial scale to 1,
      ensuring proper scaling on different devices.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
      Theme color for the browser UI.
      Defines the application's theme color for browser UI,
      customizing the appearance of the browser's address bar.
    -->
    <meta name="theme-color" content="#1976D2" />
    <!--
      Description meta tag provides a brief summary of the page content.
      It is used by search engines and displayed in search results.
    -->
    <meta
      name="description"
      content="Educational financing loan management system for schools, borrowers, and administrators"
    />
    <!--
      Apple touch icon for iOS devices when added to home screen.
      Provides a high-resolution icon for iOS devices when the web app is added to the home screen.
    -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop.  See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Roboto Font from Google Fonts.
      Specifies the primary font for the application as specified in the design system.
    -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!--
      Material Icons from Google Fonts.
      Specifies the icon set for the application UI components.
    -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!--
      The title will be displayed in the browser tab.
      Reflects the application's branding.
    -->
    <title>Loan Management System</title>
  </head>
  <body>
    <!--
      If you're reading this, the JavaScript is not enabled in your browser.
      Enable it to view this app.
    -->
    <noscript>You need to enable JavaScript to run this application.</noscript>
    <!--
       The root ID element is the container for the React application.
       It is the entry point where the React components will be rendered.
    -->
    <div id="root"></div>

  </body>
</html>
